<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic App</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <header class="top-bar">
        <div class="title">
            <h1>Friend app</h1>
        </div>
        <div class="input-wrap">
            <input type="text" id="name" placeholder="enter name" title="enter friend name">
            <input type="submit" value="Add" onclick="add()">
        </div>
        <div class="action-wrap" onclick="reloadPage()" title="refresh page">
            <span>↻</span>
        </div>
    </header>
    <div class="list-wrap"></div>
    <dialog id="model">
        <span class="close" onclick="this.parentNode.close()">×</span>
        <h1>Edit Friend </h1>
        <div id="template">
            <input type="text">
            <input type="submit" value="update">        
        </div>
    </dialog>
    <script async src="./app.js"></script>
</body>
</html>
